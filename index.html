<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.J SPEED SKATING ACADEMY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <h2>Welcome to A.J Speed Skating Academy</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <input type="text" id="loginId" required placeholder="Email or Phone Number">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Website Section -->
    <div id="mainSection" class="main-container hidden">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">A.J SPEED SKATING</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#batches">Batches</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>

        <!-- Batches Section -->
        <section id="batches" class="section">
            <h2>Our Skating Batches</h2>
            <div id="batchesContainer" class="batches-grid"></div>
        </section>

        <!-- Contact Form Section -->
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
